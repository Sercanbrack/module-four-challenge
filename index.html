<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="assets\reset.css" rel="stylesheet">
    <link href="assets\style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#high-score">Click here to see high scores!</a>
        <span class="timer hide" id="timer">Time remaining:</span>
      </nav>
      <h1 id="instructions">Answer all the questions as quickly as possible. Your score will be how much time you have remaining at the end of the quiz. Press the button below to begin!</h1>
      <div class="card">
        <div id="question-container"></div>
            <div id="question" class="hide">Question</section>
            <div id="answers" class="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            </div>
        <div class="start" id="start">
            <button id="start-btn" class="btn start-btn">Start</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
<script src="assets\script.js"></script>
</html>
